<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NGINX React Hello</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      #root {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        color: white;
        font-size: 2.5rem;
        font-weight: 300;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
      }
      
      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }
        
        #root {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>Hello everyone, Welcome to Cloud! by Raseemela</h1>
    </div>
    <script src="/static/js/bundle.js"></script>
  </body>
</html>
